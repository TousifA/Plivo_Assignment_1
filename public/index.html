<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plivo IVR Demo - InspireWorks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 16px;
            margin-top: 20px;
            border-radius: 4px;
        }

        .info-box h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .info-box ul {
            margin-left: 20px;
            color: #666;
            font-size: 13px;
            line-height: 1.6;
        }

        .info-box li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìû Plivo IVR Demo</h1>
        <p class="subtitle">Initiate an outbound call with multi-level IVR</p>

        <form id="callForm">
            <div class="form-group">
                <label for="phoneNumber">Phone Number (E.164 format)</label>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    name="phoneNumber" 
                    placeholder="+1234567890" 
                    required
                    pattern="^\+[1-9]\d{1,14}$"
                >
                <div class="help-text">Example: +1234567890 (include country code)</div>
            </div>

            <button type="submit" id="submitBtn">
                Make Call
            </button>
        </form>

        <div id="status" class="status"></div>

        <div class="info-box">
            <h3>IVR Flow:</h3>
            <ul>
                <li><strong>Level 1:</strong> Language selection (1=English, 2=Spanish)</li>
                <li><strong>Level 2:</strong> Press 1 for audio message, 2 to connect to associate</li>
            </ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('callForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function hideStatus() {
            statusDiv.className = 'status';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            if (!phoneNumber) {
                showStatus('Please enter a phone number', 'error');
                return;
            }

            // Basic E.164 validation
            if (!phoneNumber.match(/^\+[1-9]\d{1,14}$/)) {
                showStatus('Invalid phone number format. Use E.164 format (e.g., +1234567890)', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Calling...';
            hideStatus();

            try {
                const response = await fetch('/make-call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ to: phoneNumber }),
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(
                        `‚úÖ Call initiated successfully! Call UUID: ${data.callUuid || 'N/A'}`,
                        'success'
                    );
                } else {
                    showStatus(
                        `‚ùå Error: ${data.error || 'Failed to initiate call'}`,
                        'error'
                    );
                }
            } catch (error) {
                showStatus(
                    `‚ùå Network error: ${error.message}`,
                    'error'
                );
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Make Call';
            }
        });
    </script>
</body>
</html>
